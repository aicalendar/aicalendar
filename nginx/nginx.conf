events {
    worker_connections 1024;
}

http{
  server {
    listen 80;
    server_name _;

    location / {
      proxy_pass http://10.0.0.189;  # Redirect traffic to web app
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/users/ {
      proxy_pass http://10.0.0.243;  # Redirect traffic to API 1
      rewrite ^/api/(.*)$ /$1 break;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
