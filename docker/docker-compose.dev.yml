# Usage
#   Start:              docker compose -f docker-compose.dev.yml --env-file .dev.env up -d
#   Stop:               docker compose down
#   Destory:            docker compose down -v

name: aicalendar

services:
  app-web:
    container_name: app-web
    build:
      context: ${WEB_APP_REL_PATH}
      dockerfile: DockerfileDev
    volumes:
      - ${WEB_APP_REL_PATH}:/app  # Correct absolute path
      - /app/node_modules 

  api-user-service:
    container_name: api-user-service
    build:
      context: ${API_USER_SERVICE_REL_PATH}
      dockerfile: DockerfileDev
    env_file: .dev.env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ${API_USER_SERVICE_REL_PATH}:/app  

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro  # Mount the custom Nginx config
    ports:
      - "80:80"

  database:
    container_name: database
    image: postgres:17.2-bookworm
    restart: always
    env_file: .dev.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - database_data:/var/lib/postgresql/data

volumes:
  database_data:  
