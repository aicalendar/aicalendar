# Usage
#   Start:              docker compose -f docker-compose.dev.yml --env-file .dev.env up -d
#   Stop:               docker compose down
#   Destory:            docker compose down -v

name: aicalendar

services:
  app-web:
    container_name: app-web
    build:
      context: ${WEB_APP_REL_PATH}
      dockerfile: DockerfileDev
    ports:
      - 5173:5173
    volumes:
      - ${WEB_APP_REL_PATH}/src:/app/src
      - ${WEB_APP_REL_PATH}/static:/app/static
      - ${WEB_APP_REL_PATH}/vite.config.ts:/app/vite.config.ts
      - ${WEB_APP_REL_PATH}/tsconfig.json:/app/tsconfig.json
      - ${WEB_APP_REL_PATH}/svelte.config.js:/app/svelte.config.js

  api-user-service:
    container_name: api-user-service
    build:
      context: ${API_USER_SERVICE_REL_PATH}
      dockerfile: DockerfileDev
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ${API_USER_SERVICE_REL_PATH}:/app

  api-event-service:
    container_name: api-event-service
    build:
      context: ${API_EVENT_SERVICE_REL_PATH}
      dockerfile: DockerfileDev
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      OPENAI_KEY: ${OPENAI_KEY}
    volumes:
      - ${API_EVENT_SERVICE_REL_PATH}:/app  

  nginx:
    container_name: nginx
    image: nginx:1.27.4-alpine
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro  # Mount the custom Nginx config
    ports:
      - "80:80"

  database:
    container_name: database
    image: postgres:17.3-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - database_data:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:7.4.2-alpine
    command: >
      sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}

volumes:
  database_data:  
